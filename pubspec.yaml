  fluttertoast: ^8.2.8
  animated_segmented_tab_control: ^2.0.0
  flutter_rating_bar: ^4.0.1
  lottie: ^3.1.3
  awesome_notifications: ^0.10.0
  flutter_slidable: ^3.1.1
  http: ^1.2.2
  loading_animation_widget: ^1.3.0
  image_picker: ^1.1.2

  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  firebase_core: ^3.8.1
  logger: ^2.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter

 
 
 
 
 
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.4.0


flutter:

 
 
 
