name: datingapp
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_svg: ^2.0.14
  carousel_slider: ^5.0.0
  dots_indicator: ^3.0.0
  like_button: ^2.0.5
  animate_do: ^3.3.4
  dotted_border: ^2.1.0
